<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var s1 = prompt("請輸入數字")
        var s2 = prompt("請輸入數字")
        s1 = Number(s1);
         s2 = Number(s2);
        var s3 = prompt("請輸入+-*/")

        if (s3 == "+") {
            alert(s1 + s2);
        }
        else if (s3 == "-") {
            alert(s1 - s2);
        }
        else if (s3 == "*") {
            alert(s1 * s2);
        }
            else if (s3 == "/") {
            alert(s1 / s2);
        }

       else {
            alert("不可以喔");
        }
            
        //}
       
    </script>

</body>
</html>
