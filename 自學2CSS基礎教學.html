<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS 教學</title>
    <style type="text/css">
        /*使用CSS控制器需要先打上面的標籤*/
        .A{font-weight :100 ; color:aquamarine}
        .B{width:300px  ; border:1px double    ; margin-top:10px;margin-bottom:10px;padding:5px;}
       /*使用.加上代碼,在大括弧中能設定       */
        /*// <!-- margin 可以設定格與格之間的距離,Padding可以設定格內內容與邊框的距離,-->*/
        .C{color:red}
        .box {
            position:absolute ;right:0px;top:0px;
                   /*使用aboslute比較好用來設定位置*/
            width:500px;background-color:brown
       }
    </style>

</head>
<body>
    <div class="A">漂向北方 別問我家鄉</div>
    <div  class="B">漂向北方 別問我<span class="C">家鄉</span></div>
    <div class="box">
        
        <img src="right.jpg" />
    </div>
    <div class="A">高聳古老的城牆 擋不住憂傷 </div>
    <div class="B">
        我漂向北方 家人是否無恙
        肩上沉重的行囊 盛滿了惆悵
    </div>
</body>
</html>
